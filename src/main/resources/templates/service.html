<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"/>
</head>
<body>
<div th:replace="~{/common/Header_on}"></div>

<div class="container">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Area</th>
            <th>Cost</th>
            <th>Max people</th>
            <th>Standard room</th>
            <th>Description other convenience</th>
            <th>Pool area</th>
            <th>Number of floors</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Cart</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="facility: ${facilitys}">
            <td th:text="${facility.getName()}"></td>
            <td th:text="${facility.getArea()}"></td>
            <td th:text="${facility.getCost()}"></td>
            <td th:text="${facility.getMax_people()}"></td>
            <td th:text="${facility.getStandardRoom()}"></td>
            <td th:text="${facility.getDescription_other_convenience()}"></td>
            <td th:text="${facility.getPool_area()}"></td>
            <td th:text="${facility.getNumber_of_floors()}"></td>
            <td><a class="btn btn-primary" th:href="@{/services/edit/{id} (id = ${facility.id})}" >Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{/services/delete/{id} (id = ${facility.id})}">Delete</a></td>
            <th><a class="btn btn-dark" th:href="@{/cart/add/{id} (id = ${facility.id})}">Card</a></th>
        </tr>
        </tbody>
    </table>
    <hr/>

    <!--    pagination-->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:class="${page.number == 0} ? disabled">
                <a class="page-link" th:href="@{/services(page=${page.number - 1})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:class="${i == page.number} ? active : ''">
                <a class="page-link" th:href="@{/services(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:class="${page.number == page.totalPages - 1} ? disabled">
                <a class="page-link" th:href="@{/services(page=${page.number + 1})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>


</div>



<div th:replace="~{common/Footer}"></div>
</body>
</html>
