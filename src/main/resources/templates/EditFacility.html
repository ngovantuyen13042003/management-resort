<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Facility</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"/>
</head>
<body>
<div th:replace="~{/common/Header_on}"></div>

<div class="container" style="margin-top: 30px">
    <h2 class="text-center">Addition Services</h2>
    <form  method="post"  th:action="@{/services/{id} (id = ${facilityUpdate.id}) }"   th:object="${facilityUpdate}">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" th:value="${facilityUpdate.name}">
        </div>
        <div class="mb-3">
            <label for="area" class="form-label">Area:</label>
            <input type="text" class="form-control" id="area" th:field="*{area}">
        </div>
        <div class="mb-3">
            <label for="cost" class="form-label">Cost:</label>
            <input type="text" class="form-control" id="cost" th:field="*{cost}">
        </div>
        <div class="mb-3">
            <label for="max_people" class="form-label">Max People:</label>
            <input type="number" class="form-control" id="max_people" th:field="*{max_people}">
        </div>
        <div class="mb-3">
            <label for="standardRoom" class="form-label">Standard Room:</label>
            <input type="text" class="form-control" id="standardRoom" th:field="*{standardRoom}">
        </div>
        <div class="mb-3">
            <label for="description_other_convenience" class="form-label">Other Convenience:</label>
            <textarea class="form-control" id="description_other_convenience" rows="3" th:field="*{description_other_convenience}"></textarea>
        </div>
        <div class="mb-3">
            <label for="pool_area" class="form-label">Pool Area:</label>
            <input type="text" class="form-control" id="pool_area" th:field="*{pool_area}">
        </div>
        <div class="mb-3">
            <label for="number_of_floors" class="form-label">Number of Floors:</label>
            <input type="number" class="form-control" id="number_of_floors" th:field="*{number_of_floors}">
        </div>
        <div class="mb-3">
            <label for="id_facilityType" class="form-label">Facility Type:</label>
            <select class="form-select" id="id_facilityType" th:field="*{id_facilityType}">
                <option th:each="item : ${list_facility_type}" th:value="${item.getId()}" th:text="${item.getName()}" ></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="id_rentType" class="form-label">Rent Type:</label>
            <select class="form-select" id="id_rentType" th:field="*{id_rentType}" >
                <option th:each="item : ${rentTypes}" th:value="${item.getId()}" th:text="${item.getName()}"  ></option>
            </select>
        </div>
        <div class="row" style="display: block; margin-bottom: 30px" >
            <button type="submit" class="btn btn-dark">Submit</button>
        </div>
    </form>
</div>
<div th:replace="~{/common/Footer}"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
